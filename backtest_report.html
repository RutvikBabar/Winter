
<!DOCTYPE html>
<html>
<head>
    <title>Winter Backtest Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }
        .metrics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .metric-box {
            width: 30%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .metric-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .metric-value {
            font-size: 20px;
            color: #0066cc;
        }
        .positive {
            color: #00aa00;
        }
        .negative {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Winter Backtest Results</h1>
            <p>Optimized Backtesting Report</p>
        </div>
        
        <div class="chart-container">
            <canvas id="equityChart"></canvas>
        </div>
        
        <div class="metrics-container">
            <div class="metric-box">
                <div class="metric-title">Initial Capital</div>
                <div class="metric-value">$5000000.00</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Final Capital</div>
                <div class="metric-value">$4999518.84</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Total Return</div>
                <div class="metric-value negative">
                    $-481.16 (-0.01%)
                </div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Sharpe Ratio</div>
                <div class="metric-value">-2.90</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Max Drawdown</div>
                <div class="metric-value negative">
                    $858479.24 (17.17%)
                </div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Total Trades</div>
                <div class="metric-value">80</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Win Rate</div>
                <div class="metric-value">28.57%</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">Profit Factor</div>
                <div class="metric-value">2.28</div>
            </div>
        </div>
    </div>

</body>
</html>
