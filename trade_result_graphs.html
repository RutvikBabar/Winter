        .metric-box {

            padding: 15px;

            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);

            margin-bottom: 5px;
            color: #333;
        }
        .metric-value {
            font-size: 20px;
            color: #0066cc;
        }
        .positive {
            color: #00aa00;
        }
        .negative {
            color: #cc0000;
        }
        .chart-row {

            margin-bottom: 30px;
        }
        .chart-col {
            flex: 1;
            padding: 10px;
        }
