<html>
<head>
    <title>Winter Trade Simulation Results</title>

    <style>
        body {

            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }
        .metrics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .metric-box {
            width: 30%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .metric-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .metric-value {
            font-size: 20px;
            color: #0066cc;
        }
        .positive {
            color: #00aa00;
        }
        .negative {
            color: #cc0000;
        }
        .chart-row {
            display: flex;
            margin-bottom: 30px;
        }
        .chart-col {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
